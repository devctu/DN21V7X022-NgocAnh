<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <title>Bai tap 3</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-header bg-primary text-white font-weight-bold">Biểu mẫu đăng nhập</div>
                    <div class="card-body">
                        <form>
                            <div class="form-group row">
                                <label class="col-form-label col-sm-3">Email:</label>
                                <div class="col-sm-7">
                                    <input class="form-control" placeholder="Nhập vào email">
                                    </input>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-form-label col-sm-3">Mật khẩu:</label>
                                <div class="col-sm-7">
                                    <input class="form-control" placeholder="Nhập mật khẩu"></input>
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-7 offset-sm-3">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox">
                                        <label class="form-check-label">Ghi nhớ tôi</label>
                                    </div>
                                    <button class="btn btn-primary" >Đăng nhập</button>
                                </div>
                            </div>
                            
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
