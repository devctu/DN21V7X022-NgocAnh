<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Form</title>
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous"
  />
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-6 offset-sm-3">
                <div class="card">
                    <div class="card-header font-weight-bold text-white bg-primary">Biểu mẫu đăng nhập</div>
                    <div class="card-body ">

                        <form>
                            <div class="form-group">
                                <label for="emailInput">Email:</label>
                                <input class="form-control" placeholder="Nhập vào email" id="emailInput"></input>
                            </div>

                            <div class="form-group">
                                <label for="passwordInput">Password:</label>
                                <input class="form-control" placeholder="Nhập vào mật khẩu:" id="passwordInput"></input>
                            </div>
                            <div class="form-group form-check">
                                <input type="checkbox" class="form-check-input">
                                <label class="form-check-label">Ghi nhớ tôi</label>
                            </div>

                            <button class="btn btn-primary" >Đăng nhập</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
